<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia das Mulheres - Para o Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            position: relative;
            overflow: hidden; /* Para evitar que os coraÃ§Ãµes saiam da tela */
        }

        .container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            max-width: 600px;
        }

        .image-container {
            display: none;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        #heart {
            font-size: 3rem;
            color: red;
            cursor: pointer;
            display: none;
        }

        #message {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
            display: none;
        }

        /* Estilo para os coraÃ§Ãµes flutuantes */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }

        /* AnimaÃ§Ã£o de flutuaÃ§Ã£o */
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Feliz Dia das Mulheres, Amor!</h1>
    
    <!-- Container de imagens -->
    <div class="container">
        <div class="image-container" id="image1">
            <img src="https://via.placeholder.com/600x400?text=Imagem+1" alt="Imagem 1">
        </div>
        <div class="image-container" id="image2">
            <img src="https://via.placeholder.com/600x400?text=Imagem+2" alt="Imagem 2">
        </div>
        <div class="image-container" id="image3">
            <img src="https://via.placeholder.com/600x400?text=Imagem+3" alt="Imagem 3">
        </div>

        <!-- Setas -->
        <button class="arrow left-arrow" id="leftArrow">&#8592;</button>
        <button class="arrow right-arrow" id="rightArrow">&#8594;</button>
        
        <!-- CoraÃ§Ã£o clicÃ¡vel -->
        <div id="heart">&#10084;</div>
        <div id="message">VocÃª me faz tÃ£o bem, vocÃª Ã© a mulher mais incrÃ­vel desse mundo ðŸ’ž, obrigado. VocÃª Ã© a mulher da minha vida.</div>
    </div>

    <!-- CoraÃ§Ãµes flutuantes -->
    <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;">&#10084;</div>
    <div class="heart" style="top: 20%; left: 30%; animation-delay: 1s;">&#10084;</div>
    <div class="heart" style="top: 50%; left: 50%; animation-delay: 2s;">&#10084;</div>
    <div class="heart" style="top: 70%; left: 70%; animation-delay: 3s;">&#10084;</div>
    <div class="heart" style="top: 40%; left: 80%; animation-delay: 4s;">&#10084;</div>

    <script>
        const images = document.querySelectorAll('.image-container');
        let currentIndex = 0;

        // FunÃ§Ã£o para mostrar a imagem atual
        function showImage(index) {
            images.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
        }

        // FunÃ§Ã£o para mostrar ou esconder o coraÃ§Ã£o no final
        function showHeart() {
            if (currentIndex === images.length - 1) {
                document.getElementById('heart').style.display = 'inline';
            }
        }

        // FunÃ§Ã£o para revelar a mensagem
        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }

        // Controlando as setas
        document.getElementById('leftArrow').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
                showHeart();
            }
        });

        document.getElementById('rightArrow').addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(currentIndex);
                showHeart();
            }
        });

        // Exibindo a primeira imagem
        showImage(currentIndex);
        showHeart();

        // Exibindo a mensagem quando o coraÃ§Ã£o for clicado
        document.getElementById('heart').addEventListener('click', revealMessage);
    </script>

</body>
</html>
